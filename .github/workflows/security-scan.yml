name: Security Scanning Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    # Run weekly security scans
    - cron: '0 0 * * 0'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  sast-scan:
    name: Static Application Security Testing
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit[toml]
    
    - name: Run Bandit Security Scan
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/ -f screen
      continue-on-error: true
    
    - name: Upload Bandit Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-report
        path: bandit-report.json
  
  dependency-scan:
    name: Dependency Vulnerability Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13.12'
    
    - name: Install Safety
      run: pip install safety
    
    - name: Run Safety Check
      run: |
        pip install -r requirements.txt
        safety check --json || true
        safety check
      continue-on-error: true
  
  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for secret scanning
    
    - name: Run Gitleaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
  
  container-scan:
    name: Container Security Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build Docker Image
      run: |
        docker build -t marine-simulator:${{ github.sha }} .
        docker tag marine-simulator:${{ github.sha }} marine-simulator:latest
    
    - name: Run Trivy Container Scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: marine-simulator:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
    
    - name: Upload Trivy Results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Run Trivy Scan (Table Format)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: marine-simulator:${{ github.sha }}
        format: 'table'
        severity: 'CRITICAL,HIGH,MEDIUM'
  
  dockerfile-scan:
    name: Dockerfile Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Hadolint
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: Dockerfile
        failure-threshold: warning
  
  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [sast-scan, dependency-scan, secret-scan, container-scan, dockerfile-scan]
    if: always()
    
    steps:
    - name: Security Scan Complete
      run: |
        echo "Security scanning pipeline completed"
        echo " SAST: ${{ needs.sast-scan.result }}"
        echo " Dependency Scan: ${{ needs.dependency-scan.result }}"
        echo " Secret Scan: ${{ needs.secret-scan.result }}"
        echo " Container Scan: ${{ needs.container-scan.result }}"
        echo " Dockerfile Scan: ${{ needs.dockerfile-scan.result }}"
    
    - name: Check for failures
      if: |
        needs.sast-scan.result == 'failure' ||
        needs.dependency-scan.result == 'failure' ||
        needs.secret-scan.result == 'failure' ||
        needs.container-scan.result == 'failure' ||
        needs.dockerfile-scan.result == 'failure'
      run: |
        echo "‚ùå Security scans failed - review results above"
        exit 1